            position: relative;

            height: 100vh;

        #instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            text-align: center;
        }

        #river {
            position: absolute;
            left: 50%;
            top: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(to bottom, 
                #4A90E2 0%, 
                #5BA3F5 25%, 
                #4A90E2 50%, 
                #5BA3F5 75%, 
                #4A90E2 100%);
            transform: translateX(-50%);
            animation: flow 3s linear infinite;
        }

        @keyframes flow {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: wave-move 2s ease-in-out infinite;
        }

        .wave:nth-child(1) { top: 10%; animation-delay: 0s; }
        .wave:nth-child(2) { top: 30%; animation-delay: 0.5s; }
        .wave:nth-child(3) { top: 50%; animation-delay: 1s; }
        .wave:nth-child(4) { top: 70%; animation-delay: 1.5s; }

        @keyframes wave-move {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-10px) scaleX(1.1); }
        }

        .ground {
            position: absolute;
            top: 0;
            width: calc(50% - 100px);
            height: 100%;
            background: linear-gradient(to bottom, #90EE90 0%, #7BC87B 100%);
        }

        .ground-left {
            left: 0;
        }

        .ground-right {
            right: 0;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #228B22 0px,
                #228B22 5px,
                #32CD32 5px,
                #32CD32 10px
            );
        }

        .animal {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: grab;
            transition: transform 0.3s ease, filter 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        
        .animal.dragging {
            cursor: grabbing;
            z-index: 1000;
            transition: none;
            transform: scale(1.3);
            animation: bounce 0.5s ease-in-out infinite;
        }
        
        .animal.dragging::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 400% 400%;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
            animation: rainbowGlow 1.5s linear infinite;
        }
        
        .animal.dragging::after {
            content: '‚ú®';
            position: absolute;
            font-size: 40px;
            top: -20px;
            right: -20px;
            animation: sparkle 1s ease-in-out infinite;
        }
        
        @keyframes rainbowGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1.3) translateY(0); }
            50% { transform: scale(1.3) translateY(-10px); }
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 1; 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: rotate(180deg) scale(1.5);
            }
        }

        .animal:hover {
            transform: scale(1.2);
            filter: brightness(1.1);
        }

        .animal:active {
            cursor: grabbing;
            transform: scale(1.15);
        }

        .animal.selected {
            transform: scale(1.1);
        }

            content: '';

            bottom: -10px;
            left: 50%;

        function loadCountersFromStorage() {
            const savedCounters = localStorage.getItem('bigSmallCounters');

                    const countersData = JSON.parse(savedCounters);
                    // localStorage'deki counter'larƒ± animals dizisine aktar

                            if (savedAnimal) {
                                // Big counter'larƒ±nƒ± y√ºkle
                                if (savedAnimal.big && bigSmallGame.files.big) {
                                    bigSmallGame.files.big.forEach((bigFile, index) => {

                                    });

                                    });

                            }

                return data;
            });
            localStorage.setItem('bigSmallCounters', JSON.stringify(countersData));
            console.log('‚úÖ Counter`lar localStorage`e kaydedildi');
        }

        // SessionStorage'den currentAnimals'ƒ± y√ºkle
        function loadCurrentAnimalsFromSession() {
            const savedCurrentAnimals = sessionStorage.getItem('bigSmallCurrentAnimals');
            if (savedCurrentAnimals) {
                try {
                    const sessionAnimals = JSON.parse(savedCurrentAnimals);
                    // SessionStorage'deki counter'larƒ± animals dizisine aktar
                    animals.forEach(animal => {
                        const bigSmallGame = animal.games.find(game => game.type === 'big-small');
                        if (bigSmallGame && bigSmallGame.files) {
                            const sessionAnimal = sessionAnimals.find(a => a.name === animal.name);
                            if (sessionAnimal) {
                                // Big counter'larƒ±nƒ± y√ºkle
                                if (sessionAnimal.big && bigSmallGame.files.big) {
                                    bigSmallGame.files.big.forEach((bigFile, index) => {
                                        if (sessionAnimal.big[index] !== undefined) {
                                            bigFile.counter = sessionAnimal.big[index];
                                        }
                                    });
                                }
                                // Small counter'larƒ±nƒ± y√ºkle
                                if (sessionAnimal.small && bigSmallGame.files.small) {
                                    bigSmallGame.files.small.forEach((smallFile, index) => {
                                        if (sessionAnimal.small[index] !== undefined) {
                                            smallFile.counter = sessionAnimal.small[index];
                                        }
                                    });
                                }
                            }
                        }
                    });
                } catch (e) {
                    console.error('Session y√ºklenirken hata:', e);
                }
            }
        }

        // CurrentAnimals'ƒ± sessionStorage'e kaydet
        function saveCurrentAnimalsToSession() {
            const sessionData = animals.map(animal => {
                const bigSmallGame = animal.games.find(game => game.type === 'big-small');
                const data = {
                    name: animal.name,
                    big: [],
                    small: []
                };
                
                if (bigSmallGame && bigSmallGame.files) {
                    // Big counter'larƒ±nƒ± kaydet
                    if (bigSmallGame.files.big) {
                        data.big = bigSmallGame.files.big.map(f => f.counter);
                    }
                    // Small counter'larƒ±nƒ± kaydet
                    if (bigSmallGame.files.small) {
                        data.small = bigSmallGame.files.small.map(f => f.counter);
                    }
                }
                
                return data;
            });
            sessionStorage.setItem('bigSmallCurrentAnimals', JSON.stringify(sessionData));
        }

        // En az oynanan hayvanƒ± se√ß (counter'a g√∂re)
        function selectLeastPlayedAnimal() {
            // Counter'a g√∂re sƒ±rala
            const sortedAnimals = [...animals].sort((a, b) => a.counter - b.counter);
            
            // En d√º≈ü√ºk counter deƒüerini al
            const minCounter = sortedAnimals[0].counter;
            
            // En d√º≈ü√ºk counter'a sahip t√ºm hayvanlarƒ± filtrele
            const leastPlayed = sortedAnimals.filter(a => a.counter === minCounter);
            
            // Bunlar arasƒ±ndan rastgele se√ß
            return leastPlayed[Math.floor(Math.random() * leastPlayed.length)];
        }

        function startGame() {
            // Big-small oyunu i√ßin hayvanlarƒ± se√ß
            const gameData = selectBigSmallGameAnimals();
            
            // Global deƒüi≈ükene hedefi kaydet
            currentTarget = gameData.target;
            
            // 3 hayvanƒ± al (karƒ±≈üƒ±k halde)
            currentAnimals = gameData.allAnimals;

            document.getElementById('target-word').textContent = `${currentTarget.size} ${currentTarget.animal.name}`;

        function renderAnimals() {
            const container = document.getElementById('animals-container');
            container.innerHTML = '';
            
            currentAnimals.forEach((animalData, index) => {
                const div = document.createElement('div');
                div.className = 'animal';
                div.dataset.name = animalData.animal.name;
                div.dataset.size = animalData.size; // big veya small
                
                // gameFile'dan resmi al
                const imageSource = animalData.gameFile.image;
                
                const img = document.createElement('img');
                img.src = imageSource;
                img.alt = `${animalData.size} ${animalData.animal.turkish}`;
                
                // imageProperty varsa uygula, yoksa default deƒüerler
                if (animalData.gameFile.imageProperty) {
                    img.style.cssText = animalData.gameFile.imageProperty;
                } else {
                    img.style.width = '180px';
                    img.style.height = '180px';
                }
                
                div.appendChild(img);
                
                const yPos = 10 + (index * 25);
                div.style.left = '50px';
                div.style.top = yPos + '%';
                
                // Hayvanƒ± tƒ±klama ile se√ß ve s√ºr√ºkle
                div.addEventListener('click', handleAnimalClick);
                
                container.appendChild(div);
            });
        }

        let selectedAnimal = null;
        let isDragging = false;
        let initialX = 0;
        let initialY = 0;

        function handleAnimalClick(e) {
            e.stopPropagation();
            const clickedAnimal = e.target.closest('.animal');
            
            // Eƒüer ba≈üka bir hayvan s√ºr√ºkleniyorsa, onu bƒ±rak
            if (selectedAnimal && selectedAnimal !== clickedAnimal) {
                selectedAnimal.classList.remove('dragging');
            }
            
            // Eƒüer aynƒ± hayvana tekrar tƒ±klanƒ±rsa, bƒ±rak ve kontrol et
            if (selectedAnimal === clickedAnimal && isDragging) {
                dropAnimal(clickedAnimal);
                return;
            }
            
            // Yeni hayvanƒ± se√ß ve s√ºr√ºklemeyi ba≈ülat
            selectedAnimal = clickedAnimal;
            isDragging = true;
            selectedAnimal.classList.add('dragging');
            
            // Ba≈ülangƒ±√ß pozisyonunu kaydet
            const rect = selectedAnimal.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
        }

        function dropAnimal(animal) {
            isDragging = false;
            animal.classList.remove('dragging');
            
            // Hayvanƒ±n pozisyonunu kontrol et
            const rect = animal.getBoundingClientRect();
            const rightGround = document.querySelector('.ground-right');
            const rightRect = rightGround.getBoundingClientRect();
            
            // Saƒü tarafta mƒ± kontrol et
            if (rect.left > rightRect.left) {
                checkAnswer(animal.dataset.name, animal.dataset.size);
            }
            
            selectedAnimal = null;
        }

        // Fare hareketi ile hayvanƒ± s√ºr√ºkle
        document.addEventListener('mousemove', function(e) {
            if (isDragging && selectedAnimal) {
                const x = e.clientX - 60; // Hayvan geni≈üliƒüinin yarƒ±sƒ±
                const y = e.clientY - 60; // Hayvan y√ºksekliƒüinin yarƒ±sƒ±
                
                selectedAnimal.style.left = x + 'px';
                selectedAnimal.style.top = y + 'px';
            }
        });

        // Dok√ºmanƒ±n herhangi bir yerine tƒ±klanƒ±rsa hayvanƒ± bƒ±rak
        document.addEventListener('click', function(e) {
            if (isDragging && selectedAnimal && !e.target.closest('.animal')) {
                dropAnimal(selectedAnimal);
            }
        });

        // Touch events i√ßin destek
        document.addEventListener('touchmove', function(e) {
            if (isDragging && selectedAnimal) {
                const touch = e.touches[0];
                const x = touch.clientX - 60;
                const y = touch.clientY - 60;
                
                selectedAnimal.style.left = x + 'px';
                selectedAnimal.style.top = y + 'px';
            }
        }, { passive: false });

		/**
		 * big-small oyunu i√ßin en az oynanan hayvan ve boyut kombinasyonunu bulur
		 * @returns {Object} { animal: hayvan objesi, size: 'big' veya 'small', gameFile: se√ßilen oyun dosyasƒ± objesi }
		 */
		function selectLeastPlayedBigSmallAnimal() {
			const allOptions = [];
			
			// T√ºm hayvanlarƒ±n big-small oyun se√ßeneklerini topla
			animals.forEach(animal => {
				// games array'inden big-small tipini bul
				const bigSmallGame = animal.games.find(game => game.type === 'big-small');
				
				if (bigSmallGame && bigSmallGame.files) {
					// Big se√ßeneklerini ekle
					if (bigSmallGame.files.big && Array.isArray(bigSmallGame.files.big)) {
						bigSmallGame.files.big.forEach(bigFile => {
							allOptions.push({
								animal: animal,
								size: 'big',
								gameFile: bigFile,
								counter: bigFile.counter
							});
						});
					}
					
					// Small se√ßeneklerini ekle
					if (bigSmallGame.files.small && Array.isArray(bigSmallGame.files.small)) {
						bigSmallGame.files.small.forEach(smallFile => {
							allOptions.push({
								animal: animal,
								size: 'small',
								gameFile: smallFile,
								counter: smallFile.counter
							});
						});
					}
				}
			});
			
			// En d√º≈ü√ºk count deƒüerini bul
			const minCount = Math.min(...allOptions.map(option => option.counter));
			
			// En d√º≈ü√ºk count'a sahip t√ºm se√ßenekleri filtrele
			const leastPlayedOptions = allOptions.filter(option => option.counter === minCount);
			
			// Bunlar arasƒ±ndan rastgele se√ß
			const selected = leastPlayedOptions[Math.floor(Math.random() * leastPlayedOptions.length)];
			
			console.log('Se√ßilen:', {
				hayvan: selected.animal.name,
				boyut: selected.size,
				counter: selected.counter,
				dosya: selected.gameFile.file
			});
			
			return selected;
		}

		/**
		 * Hedef hayvan + kar≈üƒ±tƒ± + 1 rastgele hayvan se√ßer
		 * @returns {Object} { 
		 *   target: { animal, size, gameFile }, 
		 *   opposite: { animal, size, gameFile },
		 *   random: { animal, size, gameFile },
		 *   allAnimals: [3 hayvan array'i]
		 * }
		 */
		function selectBigSmallGameAnimals() {
			// 1. En az oynanan hedefi se√ß
			const target = selectLeastPlayedBigSmallAnimal();
			
			// 2. Kar≈üƒ±t boyutu bul (big -> small, small -> big)
			const oppositeSize = target.size === 'big' ? 'small' : 'big';
			
			// 3. Aynƒ± hayvanƒ±n kar≈üƒ±t boyutunu al
			const bigSmallGame = target.animal.games.find(game => game.type === 'big-small');
			const oppositeFiles = bigSmallGame.files[oppositeSize];
			
			// Kar≈üƒ±t boyuttan rastgele bir dosya se√ß
			const oppositeFile = oppositeFiles[Math.floor(Math.random() * oppositeFiles.length)];
			
			const opposite = {
				animal: target.animal,
				size: oppositeSize,
				gameFile: oppositeFile
			};
			
			// 4. Rastgele ba≈üka bir hayvan se√ß (hedef hayvan hari√ß)
			const otherAnimals = animals.filter(a => a.name !== target.animal.name);
			const randomAnimal = otherAnimals[Math.floor(Math.random() * otherAnimals.length)];
			
			// Rastgele hayvan i√ßin big veya small se√ß
			const randomSize = Math.random() > 0.5 ? 'big' : 'small';
			const randomBigSmallGame = randomAnimal.games.find(game => game.type === 'big-small');
			const randomFiles = randomBigSmallGame.files[randomSize];
			const randomFile = randomFiles[Math.floor(Math.random() * randomFiles.length)];
			
			const random = {
				animal: randomAnimal,
				size: randomSize,
				gameFile: randomFile
			};
			
			// 5. 3 hayvanƒ± karƒ±≈ütƒ±r
			const allAnimals = [target, opposite, random];
			allAnimals.sort(() => Math.random() - 0.5);
			
			console.log('üéØ Hedef:', `${target.size} ${target.animal.name}`);
			console.log('üîÑ Kar≈üƒ±t:', `${opposite.size} ${opposite.animal.name}`);
			console.log('üé≤ Rastgele:', `${random.size} ${random.animal.name}`);
			
			return {
				target: target,
				opposite: opposite,
				random: random,
				allAnimals: allAnimals
			};
		}
