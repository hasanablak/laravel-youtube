    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            text-align: center;
        }

        #river {
            position: absolute;
            left: 50%;
            top: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(to bottom, 
                #4A90E2 0%, 
                #5BA3F5 25%, 
                #4A90E2 50%, 
                #5BA3F5 75%, 
                #4A90E2 100%);
            transform: translateX(-50%);
            animation: flow 3s linear infinite;
        }

        @keyframes flow {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: wave-move 2s ease-in-out infinite;
        }

        .wave:nth-child(1) { top: 10%; animation-delay: 0s; }
        .wave:nth-child(2) { top: 30%; animation-delay: 0.5s; }
        .wave:nth-child(3) { top: 50%; animation-delay: 1s; }
        .wave:nth-child(4) { top: 70%; animation-delay: 1.5s; }

        @keyframes wave-move {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-10px) scaleX(1.1); }
        }

        .ground {
            position: absolute;
            top: 0;
            width: calc(50% - 100px);
            height: 100%;
            background: linear-gradient(to bottom, #90EE90 0%, #7BC87B 100%);
        }

        .ground-left {
            left: 0;
        }

        .ground-right {
            right: 0;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #228B22 0px,
                #228B22 5px,
                #32CD32 5px,
                #32CD32 10px
            );
        }

        .animal {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: grab;
            transition: transform 0.3s ease, filter 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        
        .animal.dragging {
            cursor: grabbing;
            z-index: 1000;
            transition: none;
            transform: scale(1.3);
            animation: bounce 0.5s ease-in-out infinite;
        }
        
        .animal.dragging::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 400% 400%;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
            animation: rainbowGlow 1.5s linear infinite;
        }
        
        .animal.dragging::after {
            content: '‚ú®';
            position: absolute;
            font-size: 40px;
            top: -20px;
            right: -20px;
            animation: sparkle 1s ease-in-out infinite;
        }
        
        @keyframes rainbowGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1.3) translateY(0); }
            50% { transform: scale(1.3) translateY(-10px); }
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 1; 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: rotate(180deg) scale(1.5);
            }
        }

        .animal:hover {
            transform: scale(1.2);
            filter: brightness(1.1);
        }

        .animal:active {
            cursor: grabbing;
            transform: scale(1.15);
        }

        .animal.selected {
            transform: scale(1.1);
        }

        .animal.selected::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4, #FF6B6B);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: underlineGlow 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        @keyframes underlineGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .animal img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 60px;

            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 200;
            text-align: center;
            transition: transform 0.3s;
        }

        #result.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #F44336;
        }

        #next-btn {
            margin-top: 20px;

            font-size: 24px;

        #next-btn:hover {

        #speaker-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #FF6B6B;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 101;
        }
		#animals-container {
			    position: relative;

			    align-items: center;
			    flex-direction: column;
			    width: 400px;
		}

        #speaker-btn:hover {

        /* Modal Stilleri */
        #start-modal {
            position: fixed;

        .modal-content {

        #start-game-btn {

            border: none;
            border-radius: 20px;

            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        #start-game-btn:active {
            transform: translateY(-2px);
        }
    </style>

			{

				],

			}
        ];

        let currentTarget = null;
        let currentAnimals = [];
        let draggedAnimal = null;
        let offsetX = 0;
        let offsetY = 0;

        // Sayfa y√ºklendiƒüinde localStorage'den counter'larƒ± y√ºkle
        function loadCountersFromStorage() {
            const savedCounters = localStorage.getItem('animalCounters');
            if (savedCounters) {
                try {
                    const countersData = JSON.parse(savedCounters);
                    // localStorage'deki counter'larƒ± animals dizisine aktar
                    animals.forEach(animal => {
                        const savedAnimal = countersData.find(a => a.name === animal.name);
                        if (savedAnimal) {
                            animal.counter = savedAnimal.counter;
                        }
                    });
                } catch (e) {
                    console.error('Counter y√ºklenirken hata:', e);
                }
            }
        }

        // Counter'larƒ± localStorage'e kaydet
        function saveCountersToStorage() {
            const countersData = animals.map(animal => ({
                name: animal.name,
                counter: animal.counter
            }));
            localStorage.setItem('animalCounters', JSON.stringify(countersData));
        }

        // SessionStorage'den currentAnimals'ƒ± y√ºkle
        function loadCurrentAnimalsFromSession() {
            const savedCurrentAnimals = sessionStorage.getItem('currentAnimals');
            if (savedCurrentAnimals) {
                try {
                    const sessionAnimals = JSON.parse(savedCurrentAnimals);
                    // SessionStorage'deki counter'larƒ± animals dizisine aktar
                    animals.forEach(animal => {
                        const sessionAnimal = sessionAnimals.find(a => a.name === animal.name);
                        if (sessionAnimal) {
                            animal.counter = sessionAnimal.counter;
                        }
                    });
                } catch (e) {
                    console.error('Session y√ºklenirken hata:', e);
                }
            }
        }

        // CurrentAnimals'ƒ± sessionStorage'e kaydet
        function saveCurrentAnimalsToSession() {
            const sessionData = animals.map(animal => ({
                name: animal.name,
                counter: animal.counter
            }));
            sessionStorage.setItem('currentAnimals', JSON.stringify(sessionData));
        }

        // En az oynanan hayvanƒ± se√ß (counter'a g√∂re)
        function selectLeastPlayedAnimal() {
            // Counter'a g√∂re sƒ±rala
            const sortedAnimals = [...animals].sort((a, b) => a.counter - b.counter);
            
            // En d√º≈ü√ºk counter deƒüerini al
            const minCounter = sortedAnimals[0].counter;
            
            // En d√º≈ü√ºk counter'a sahip t√ºm hayvanlarƒ± filtrele
            const leastPlayed = sortedAnimals.filter(a => a.counter === minCounter);
            
            // Bunlar arasƒ±ndan rastgele se√ß
            return leastPlayed[Math.floor(Math.random() * leastPlayed.length)];
        }

        function startGame() {
            // En az oynanan hayvanƒ± hedef olarak se√ß
            currentTarget = selectLeastPlayedAnimal();
            
            // Hedef + 2 rastgele hayvan se√ß
            currentAnimals = [currentTarget];
            let otherAnimals = animals.filter(a => a.name !== currentTarget.name);
            for (let i = 0; i < 2; i++) {
                let randomIndex = Math.floor(Math.random() * otherAnimals.length);
                currentAnimals.push(otherAnimals[randomIndex]);
                otherAnimals.splice(randomIndex, 1);
            }
            
            // Hayvanlarƒ± karƒ±≈ütƒ±r
            currentAnimals.sort(() => Math.random() - 0.5);
            
            // Ekrana yerle≈ütir
            document.getElementById('target-word').textContent = currentTarget.name;
            renderAnimals();
            
            // Sesli talimatƒ± 500ms gecikmeyle √ßal
            setTimeout(() => {
                speakInstruction(currentTarget);
            }, 500);
        }

        function renderAnimals() {
            const container = document.getElementById('animals-container');
            container.innerHTML = '';
            
            currentAnimals.forEach((animal, index) => {
                const div = document.createElement('div');
                div.className = 'animal';
                div.dataset.name = animal.name;
                
                // SVG yerine doƒürudan image kullan
                const img = document.createElement('img');
                img.src = animal.image;
                img.alt = animal.turkish;
                img.style.width = '180px';
                img.style.height = '180px';
                div.appendChild(img);
                
                const yPos = 10 + (index * 25);
                div.style.left = '50px';
                div.style.top = yPos + '%';
                
                // Hayvanƒ± tƒ±klama ile se√ß ve s√ºr√ºkle
                div.addEventListener('click', handleAnimalClick);
                
                container.appendChild(div);
            });
        }

        let selectedAnimal = null;
        let isDragging = false;
        let initialX = 0;
        let initialY = 0;

        function handleAnimalClick(e) {
            e.stopPropagation();
            const clickedAnimal = e.target.closest('.animal');
            
            // Eƒüer ba≈üka bir hayvan s√ºr√ºkleniyorsa, onu bƒ±rak
            if (selectedAnimal && selectedAnimal !== clickedAnimal) {
                selectedAnimal.classList.remove('dragging');
            }
            
            // Eƒüer aynƒ± hayvana tekrar tƒ±klanƒ±rsa, bƒ±rak ve kontrol et
            if (selectedAnimal === clickedAnimal && isDragging) {
                dropAnimal(clickedAnimal);
                return;
            }
            
            // Yeni hayvanƒ± se√ß ve s√ºr√ºklemeyi ba≈ülat
            selectedAnimal = clickedAnimal;
            isDragging = true;
            selectedAnimal.classList.add('dragging');
            
            // Ba≈ülangƒ±√ß pozisyonunu kaydet
            const rect = selectedAnimal.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
        }

        function dropAnimal(animal) {
            isDragging = false;
            animal.classList.remove('dragging');
            
            // Hayvanƒ±n pozisyonunu kontrol et
            const rect = animal.getBoundingClientRect();
            const rightGround = document.querySelector('.ground-right');
            const rightRect = rightGround.getBoundingClientRect();
            
            // Saƒü tarafta mƒ± kontrol et
            if (rect.left > rightRect.left) {
                checkAnswer(animal.dataset.name);
            }
            
            selectedAnimal = null;
        }

        // Fare hareketi ile hayvanƒ± s√ºr√ºkle
        document.addEventListener('mousemove', function(e) {
            if (isDragging && selectedAnimal) {
                const x = e.clientX - 60; // Hayvan geni≈üliƒüinin yarƒ±sƒ±
                const y = e.clientY - 60; // Hayvan y√ºksekliƒüinin yarƒ±sƒ±
                
                selectedAnimal.style.left = x + 'px';
                selectedAnimal.style.top = y + 'px';
            }
        });

        // Dok√ºmanƒ±n herhangi bir yerine tƒ±klanƒ±rsa hayvanƒ± bƒ±rak
        document.addEventListener('click', function(e) {
            if (isDragging && selectedAnimal && !e.target.closest('.animal')) {
                dropAnimal(selectedAnimal);
            }
        });

        // Touch events i√ßin destek
        document.addEventListener('touchmove', function(e) {
            if (isDragging && selectedAnimal) {
                const touch = e.touches[0];
                const x = touch.clientX - 60;
                const y = touch.clientY - 60;
                
                selectedAnimal.style.left = x + 'px';
                selectedAnimal.style.top = y + 'px';
            }
        }, { passive: false });

        // Saƒü tarafa tƒ±klama i√ßin event listener'ƒ± kaldƒ±r
        function setupRightSideClick() {
            // Bu fonksiyon artƒ±k gerekli deƒüil
        }

        // startGameFromModal fonksiyonunu g√ºncelle
        function startGameFromModal() {
            document.getElementById('start-modal').classList.add('hidden');
            startGame();
        }

        function checkAnswer(animalName) {
            const result = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            if (animalName === currentTarget.name) {
                resultText.textContent = 'üéâ Harika! Doƒüru!';
                resultText.className = 'correct';
                speak('./assets/speech/harika-basardin.mp3');
                
                // Ba≈üarƒ±lƒ± olunca counter'ƒ± 1 arttƒ±r
                currentTarget.counter++;
                
                // Counter'larƒ± localStorage'e kaydet
                saveCountersToStorage();
                
                // CurrentAnimals'ƒ± sessionStorage'e kaydet
                saveCurrentAnimalsToSession();

				window.parent.postMessage({
					status: 'success'
				}, '*');

            } else {
                resultText.textContent = 'üòä Tekrar dene!';
                resultText.className = 'incorrect';
                speak('./assets/speech/olmadi-hadi-tekrar-deneyelim.mp3');
            }
            
            result.classList.add('show');
        }

        function nextRound() {
            document.getElementById('result').classList.remove('show');
            setTimeout(startGame, 300);
        }

        function speakInstruction(currentTargetAnimal) {
            const text = `Let's move the ${currentTargetAnimal.name} across the river!`;
            speak(currentTargetAnimal.speech[Math.floor(Math.random() * currentTargetAnimal.speech.length)]);
        }

        function speak(speechFile) {
            const audio = new Audio(speechFile);
            audio.play();
        }

        // Sayfa y√ºklendiƒüinde verileri y√ºkle
        function initializeGame() {
            // √ñnce localStorage'den counter'larƒ± y√ºkle
            loadCountersFromStorage();
            
            // Sonra sessionStorage'den g√ºncel counter'larƒ± y√ºkle (varsa √ºzerine yazar)
            loadCurrentAnimalsFromSession();
            
            console.log('Hayvan counter durumu:', animals.map(a => ({ name: a.name, counter: a.counter })));
        }

        // Sayfa y√ºklendiƒüinde verileri hazƒ±rla
        initializeGame();

        // Sayfa y√ºklendiƒüinde modal g√∂sterilir, oyun ba≈ülamaz
        // Modal kapatƒ±ldƒ±ƒüƒ±nda oyun ba≈ülar

		});
    </script>
